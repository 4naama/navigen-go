<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NaviGen Dashboard</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:16px}
    .row{display:flex;gap:8px;flex-wrap:wrap;margin-bottom:12px}
    input,button,select{padding:6px 10px}
    table{border-collapse:collapse;width:100%;font-size:14px}
    th,td{border:1px solid #e5e7eb;padding:6px 8px;text-align:right;white-space:nowrap}
    th:first-child,td:first-child{text-align:left}
    tfoot td{font-weight:600;background:#fafafa}
    .muted{color:#64748b}
  </style>
</head>
<body>
  <h1>Dashboard</h1>

  <div class="row">
    <label>Mode
      <select id="mode">
        <option value="location">Location</option>
        <option value="entity">Entity (sum)</option>
      </select>
    </label>
    <label id="loc-wrap">locationID <input id="locationID" placeholder="hd-budakeszi-7088" /></label>
    <label id="ent-wrap" style="display:none">entityID <input id="entityID" placeholder="helen-doron" /></label>
    <label>From <input id="from" type="date" /></label>
    <label>To <input id="to" type="date" /></label>
    <button id="load">Load</button>
    <span class="muted" id="hint"></span>
  </div>

  <div id="meta" class="muted"></div>
  <!-- dash container: fixed header + scrolling table -->
  <div id="dash">
    <div id="dash-header"><!-- existing controls/meta go here --></div> <!-- non-scrolling -->
    <div id="dash-table">
      <div id="table-wrap"></div> <!-- table gets injected here -->
    </div>
  </div>

  <script type="module" src="/dash/dash.js"></script>
</body>
</html>
