<!doctype html>
<html lang="en">
<head>
  <!-- Block indexing/crawling -->
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
  <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NaviGen Dashboard</title>
  <link rel="stylesheet" href="/navi-style.css"/>
</head>
<body>
  <!-- dash container: fixed header + scrolling table -->
  <div id="dash">
    <div id="dash-header"><!-- non-scrolling: controls/meta live here -->

      <!-- match app header skeleton -->
      <div class="header-bar">
        <img alt="Logo Icon" height="24" id="logo-icon" src="/assets/logo-icon.svg" width="24" />
        <h2 id="page-title">Dashboard</h2>
        <div class="header-pin" id="donation-trigger" role="button" tabindex="0" aria-label="Support / Donate" title="Support / Donate">ðŸ‘‹</div>
      </div>
      <p class="page-subtext"></p>

      <!-- First line renders immediately; 2 spaces before the selector -->
      <div id="meta-lead">Total daily counts for&nbsp;&nbsp;
        <select id="mode">
          <option value="location">Location</option>
          <option value="entity">Entity (Sum)</option>
        </select>
      </div>

      <div class="row">
        <!-- Mode selector moved into the meta header; control stays in DOM via JS -->
        <label id="loc-wrap">Location <input id="locationID" placeholder="hd-debrecen-hadhazi-8910" /></label>
        <label id="ent-wrap" style="display:none">entityID <input id="entityID" placeholder="helen-doron" /></label>
        <label>Period
          <select id="period">
            <option value="1">1 day (24h)</option>
            <option value="7">1 week (7 days)</option>
            <option value="14" selected>2 weeks (14 days)</option>
            <option value="28">4 weeks (28 days)</option>
            <option value="56">8 weeks (56 days)</option>
          </select>
        </label>
      </div>

      <div id="meta"></div>
    </div>
    <div id="dash-table">
      <div id="table-wrap"></div> <!-- table gets injected here -->
    </div>
  </div>

  <!-- Stripe loader (same as app) -->
  <script src="https://js.stripe.com/v3/"></script>

  <!-- absolute path; keeps module URL stable across sub-path hosting -->
  <script type="module" src="/dash.js"></script>
</body>
</html>
