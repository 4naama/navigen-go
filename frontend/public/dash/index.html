<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <h1><span class="inline-icon logo-icon" style="width:28px;height:28px" aria-hidden="true"></span> Dashboard</h1>
  <link rel="stylesheet" href="/navi-style.css"/>
</head>
<body>
  <!-- dash container: fixed header + scrolling table -->
  <div id="dash">
    <div id="dash-header"><!-- non-scrolling: controls/meta live here -->
      <h1>Dashboard</h1>
      <div class="row">
        <label>Mode
          <select id="mode">
            <option value="location">Location</option>
            <option value="entity">Entity (sum)</option>
          </select>
        </label>
        <label id="loc-wrap">locationID <input id="locationID" placeholder="hd-budakeszi-7088" /></label>
        <label id="ent-wrap" style="display:none">entityID <input id="entityID" placeholder="helen-doron" /></label>
        <label>Period
          <select id="period">
            <option value="1">1 day (24h)</option>
            <option value="7">1 week (7 days)</option>
            <option value="14" selected>2 weeks (14 days)</option>
            <option value="28">4 weeks (28 days)</option>
            <option value="56">8 weeks (56 days)</option>
          </select>
        </label>
        <span class="muted" id="hint"></span>
      </div>
      <div id="meta" class="muted"></div>
    </div>
    <div id="dash-table">
      <div id="table-wrap"></div> <!-- table gets injected here -->
    </div>
  </div>

  <script type="module" src="dash.js"></script>
</body>

</html>
