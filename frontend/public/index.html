<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="navi-style.css"/>
  <link rel="icon" href="/assets/icon-192.png" type="image/png"/>

  <title>SzigetNavi – Your Compass for SzigetFesztivál</title>
  <meta name="description" content="SzigetNavi is your compass for SzigetFesztivál. Find friends, stages, and food. Works offline. Powered by NaviGen beta.">

  <!-- 🔐 Add Stripe script -->
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body>

<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

<div class="header-bar">
  <img alt="Logo Icon" height="24" id="logo-icon" src="/assets/logo-icon.svg" width="24" />
  <h2 id="page-title"></h2>
  <div class="header-pin">🔖</div>
</div>
<p class="page-subtext"></p>

<!-- 🔍 Search container -->
<div id="search-container" style="display: flex; align-items: center; gap: 0.5rem;">
  
  <!-- 🧭 Input + clear button -->
  <div id="search-left" style="position: relative;">
    <input
      id="search"
      type="text"
      placeholder="Type Destination..."
      autocomplete="off"
    />
    <!-- ❌ Clear button -->
    <button id="clear-search" aria-label="Clear search" type="button">X</button>
  </div>

  <!-- 📍 "Here" button -->
  <button id="here-button">📍 Here</button>

</div>

<!-- Build accordion group sections from structure_data and locations — Popular is handled separately via renderPopularGroup() -->
<div id="main-content">
  <div class="section-spacer"></div>  
  <div id="locations-scroll">
    <div id="locations"></div>
    <div id="accordion"></div> <!-- ← move inside scroll zone -->
  </div>    
</div>

<!-- Search Box -->
<script type="module" src="app.js"></script>

<!-- 🧭 BOTTOM BAND: User Action Panel (My Stuff · Alerts · Service · Accessibility) -->
<div id="bottom-band">
  <button id="my-stuff-toggle" title="">🗂️</button> 
  <button id="alert-button" title="">💬</button>
  <button id="help-button" title="">🛎️</button>
  <button id="accessibility-button" title="">♿</button>
</div>

<!-- 🔄 Stripe Initialization Loader -->
<div id="stripe-loader" style="display: none;">
  <div class="stripe-spinner"></div>
  <p>Preparing secure payment system…</p>
</div>

</body>

</html>
